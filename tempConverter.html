<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Temperature Converter</title>
  <link rel="stylesheet" href="tempConverter.css">
</head>
<body>
<div class="container">
  <h1>Temperature Converter</h1>
  <input type="number" id="temperatureInput" placeholder="Enter temperature">
  <select id="unitSelect">
    <option value="celsius">Celsius</option>
    <option value="fahrenheit">Fahrenheit</option>
    <option value="kelvin">Kelvin</option>
  </select>
  <button onclick="convertTemperature()">Convert</button>
  <div class="result-container">
    <label for="celsius">Celsius:</label>
    <input type="text" id="celsius" readonly>
  </div>
  <div class="result-container">
    <label for="fahrenheit">Fahrenheit:</label>
    <input type="text" id="fahrenheit" readonly>
  </div>
  <div class="result-container">
    <label for="kelvin">Kelvin:</label>
    <input type="text" id="kelvin" readonly>
  </div>
</div>
<script src="tempConverter.js"></script>
</body>
</html>
