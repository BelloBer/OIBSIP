<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
<header>The Calculator</header>
<div class="calc_body">

    <!-- Result display box -->
    <div class="display_box">
        <input type="text" id="display" class="display" readonly>
    </div>
    <div class="history" id="history"></div>

    <!-- Buttons -->
    <div class="buttons">
        <button onclick="clearAll()">C</button>
        <button onclick="deleteVal()">DEL</button>
        <button onclick="showOnDisplay('(')">(</button>
        <button onclick="showOnDisplay(')')">)</button>

        <button onclick="showOnDisplay('7')">7</button>
        <button onclick="showOnDisplay('8')">8</button>
        <button onclick="showOnDisplay('9')">9</button>
        <button onclick="showOnDisplay('+')">+</button>

        <button onclick="showOnDisplay('4')">4</button>
        <button onclick="showOnDisplay('5')">5</button>
        <button onclick="showOnDisplay('6')">6</button>
        <button onclick="showOnDisplay('/')">/</button>

        <button onclick="showOnDisplay('1')">1</button>
        <button onclick="showOnDisplay('2')">2</button>
        <button onclick="showOnDisplay('3')">3</button>
        <button onclick="showOnDisplay('*')">*</button>

        <button onclick="toggleSign()">+/-</button>
        <button onclick="showOnDisplay('0')">0</button>
        <button onclick="showOnDisplay('.')">.</button>
        <button onclick="showOnDisplay('-')">-</button>

        <button onclick="showOnDisplay('ans')">ans</button>
        <button class="equalSign" onclick="calculate()">=</button>




    </div>
</div>
<footer>Created by Tebello Bernice, bellobernice7@gmail.com</footer>

<script src="calculator.js"></script>
</body>
</html>
